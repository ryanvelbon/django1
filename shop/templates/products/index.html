<h1>Shop</h1>
<p>Browse our products!</p>

{% if products %}
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'shop:product_show' product.id %}">
                    {{ product.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No products matched your search.</p>
{% endif %}
