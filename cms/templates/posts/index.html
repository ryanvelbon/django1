<h1>Blog</h1>
<p>Here are our latest articles</p>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post_show' post.id %}">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Failed to load articles.</p>
{% endif %}
